<!DOCTYPE html>
<html lang="en">

<head>

    <title>手写Promise</title>

<body>

    <!-- <script src="./05-5-promise-handler.js"></script> -->
    <script src="./08-promise-lagou.js"></script>
    <script>
        function p1() {
            return new MyPromise((resolve, reject) => {
                setTimeout(() => {
                    resolve('p1');
                }, 2000);
            })
        }

        function p2() {
            return new MyPromise((resolve, reject) => {
                resolve('p2');
                // reject('shibai')
            })
        }

        p2()
            .then(value => {
                console.log(value)
            })
            .catch(reason => {
                console.log(reason);
            })
    </script>
</body>
